name: Jekyll build (Bundler)

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.0'
          bundler-cache: true

      - name: Ensure ruby3.0 symlink
        run: |
          if ! command -v ruby3.0 >/dev/null 2>&1; then
            sudo ln -sf "$(which ruby)" /usr/bin/ruby3.0 || true
          fi

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y imagemagick graphviz

      # NOTE: we intentionally avoid caching `vendor/bundle` directly because
      # it can contain native extensions compiled against a different Ruby
      # runtime on other runners. `bundler-cache: true` above handles safe
      # caching of the bundler cache.

      - name: Install Bundler
        run: gem install bundler

      - name: Bundle install
        run: |
          bundle config set --local path 'vendor/bundle'
          bundle install --jobs 4 --retry 3

      - name: Build site
        env:
          JEKYLL_ENV: production
        run: bundle exec jekyll build --verbose --trace

      - name: Upload generated site
        uses: actions/upload-artifact@v4
        with:
          name: _site
          path: _site
